{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-lg-offset-4 col-lg-8">
	<div class="col-sm-offset-2 col-sm-10">
		<h1>Sign In</h1>
	</div>
	<form class="form-horizontal" action="{% url 'users|login' %}" role="form" method="post">
	{% csrf_token %}
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email Address</label>
		<div class="col-sm-4">
			<input type="email" class="form-control" id="email" name="username" placeholder="Your email address"/>
		</div>
		<div class="col-sm-6">
			{{ form.email.errors }}
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="password" name="password" placeholder="Your password"/>
		</div>
		<div class="col-sm-6">
			{{ form.password.errors }}
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<button type="submit" class="btn btn-warning">Sign In</button> or <a href="{% url 'users|register' %}" class="btn btn-warning">Register</a>
		</div>
	</div>
	</form>
</div>
</div>
</div>
{% endblock %}
