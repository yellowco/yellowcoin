{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-lg-offset-3 col-lg-6">
	<div class="col-sm-12">
		<h1>Phone Verification</h1>
		<p>We've sent a text message to your phone number, it should arrive shortly. Please enter the code you received.</p>
	</div>
	<form class="form-horizontal" action="{% url 'users|verify' %}" role="form" method="post">
	{% csrf_token %}
	<div class="form-group">
		<label for="otp_token" class="col-sm-2 control-label">SMS Code</label>
		<div class="col-sm-4">
			<input type="otp_token" class="form-control" id="otp_token" name="otp_token" placeholder="Your SMS code"/>
		</div>
		<div class="col-sm-6">
			{{ form.otp_token.errors }}
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-8">
			<button type="submit" class="btn btn-warning">Verify</button> or <a href="{% url 'users|verify' %}" class="btn btn-link">Resend</a>
		</div>
	</div>
	</form>
</div>
</div>
</div>
{% endblock %}
