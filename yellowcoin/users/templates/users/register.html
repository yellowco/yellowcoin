{% extends "base.html" %}

{% block content %}
<div class="container" ng-controller="register">
<div class="col-sm-offset-2">
<h1>Create an Account</h1>
</div>
<form class="form-horizontal" action="{% url 'users|register' %}" role="form" method="post">
	{% csrf_token %}
	<div class="form-group{% if form.email.errors %} has-error{% endif %}">
		<label for="email" class="col-sm-2 control-label">Email Address</label>
		<div class="col-sm-4">
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter your favorite email address" value="{{ form.email.value | default_if_none:"" }}"/>
		</div>
		<div class="col-sm-6 form-control-static">
			{{ form.email.errors }}
		</div>
	</div>
	<script src="/static/js/password.js"></script>
	<div class="form-group{% if form.password.errors %} has-error{% endif %}">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="register-password" name="password" placeholder="Enter your desired password"/>
		</div>
		<div class="col-sm-6 form-control-static">
			{{ form.password.errors }}
		</div>
	</div>
	<div class="form-group{% if form.password_confirm.errors %} has-error{% endif %}">
		<label for="password_confirm" class="col-sm-2 control-label">Confirm</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Your password one more time"/>
		</div>
		<div class="col-sm-6 form-control-static">
			{{ form.password_confirm.errors }}
		</div>
	</div>
	<div class="form-group{% if form.tos.errors %} has-error{% endif %}">
	    <div class="checkbox col-sm-offset-2 col-sm-4">
			<label><input name="tos" type="checkbox"> I have read and agree to the Yellowcoin terms and conditions.</label>
		</div>
		<div class="col-sm-6 form-control-static">
			{{ form.tos.errors }}
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-warning">Sign Up</button>
		</div>
	</div>
</form>
</div>
{% endblock %}
