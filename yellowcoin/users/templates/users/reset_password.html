{% extends "base.html" %}

{% block content %}
<div class="container" ng-controller="register">
<div class="col-sm-offset-2">
<h1>Reset Your Password</h1>
<p>Okay! Almost done, just give us your account's email address and the password you'd like to have set.</p>
</div>
<form class="form-horizontal" action="." role="form" method="post">
	{% csrf_token %}
	<div class="form-group{% if form.email.errors %} has-error{% endif %}">
		<label for="email" class="col-sm-2 control-label">Email Address</label>
		<div class="col-sm-4">
			<input type="email" class="form-control" id="register-email" name="email" placeholder="Enter your account's email address" value="{{ form.email.value | default_if_none:"" }}"/>
		</div>
		<div class="col-sm-6 form-control-static">
			{{ form.email.errors }}
		</div>
	</div>
	<script src="/static/js/password.js"></script>
	<div class="form-group{% if form.password.errors %} has-error{% endif %}">
		<label for="password" class="col-sm-2 control-label">New Password</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="register-password" name="password" placeholder="Enter your desired password"/>
		</div>
		<div class="col-sm-6 form-control-static">
			{{ form.password.errors }}
		</div>
	</div>
	<div class="form-group{% if form.password_confirm.errors %} has-error{% endif %}">
		<label for="password_confirm" class="col-sm-2 control-label">Confirm</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="register-password-confirm" name="password_confirm" placeholder="Your password one more time"/>
		</div>
		<div class="col-sm-6 form-control-static">
			{{ form.password_confirm.errors }}
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-warning">Okay</button> or <a href="/">Cancel</a>
		</div>
	</div>
</form>
</div>
{% endblock %}
