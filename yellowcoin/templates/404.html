{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row page-404">
		<div class="col-xs-4 col-sm-push-2">
			<img src="{{ STATIC_URL }}img/detective.png" alt="404 - Page Not Found" class="img-responsive"/>
		</div>
		<div class="col-xs-4 col-sm-push-2">
			<h1>404</h1>
			<h2>The page you are looking for does not exist</h2>
			<p>Did you expect this page to exist? <a href="{% url 'contact' %}">Contact us</a> and we'll figure out what's going on for you.</p>
		</div>
	</div>
</div>
{% endblock %}
